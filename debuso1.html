<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Método de Proyectos</title>
</head>
<body>
  <h1>¡Hola, Gregorio!</h1>
  <p>Tu web del método de proyectos está funcionando.</p>

  <script>
    function toggleContent(num) {
      const content = document.getElementById('content' + num);
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
